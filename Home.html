<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>DRIVIC.COM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="F:/Yotech.com/css/Styles.css" type="text/css">
    <link rel="stylesheet" href="Gp/assets/css/main.css" type="text/css">
</head>
<body>
    <!-- Registration form -->
    <div id="registration-form" style="display:none;">
        <h2>Register</h2>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button id="register-btn">Register</button>
        </form>
    </div>

    <!-- Login form -->
    <div id="login-form" style="display:none;">
        <h2>Login</h2>
        <form id="login-form">
                 <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <button id="login-btn">Login</button>
    </form>
  </div>

  <!-- Main content -->
  <div id="main-content" style="display:none;">
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
    <!-- Preloader -->
    <div id="preloader"></div>
  </div>
    <script>
    // Check if user is registered
    if (localStorage.getItem("registered") === "true") {
      // Check if user has visited within the last week
      if (Date.now() - localStorage.getItem("lastVisit") < 604800000) {
         // Show main content
        document.getElementById("main-content").style.display = "block";
      } else {
        // Show login form
        document.getElementById("login-form").style.display = "block";
      }
    } else {
      // Show registration form
      document.getElementById("registration-form").style.display = "block";
    }

    // Register button click event
    document.getElementById("register-btn").addEventListener("click", function() {
      // Get form data
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Store user data in local storage
      localStorage.setItem("registered", "true");
      localStorage.setItem("username", username);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);
      localStorage.setItem("lastVisit", Date.now());

      // Show main content
      document.getElementById("main-content").style.display = "block";
           document.getElementById("registration-form").style.display = "none";
    });

    // Login button click event
    document.getElementById("login-btn").addEventListener("click", function() {
      // Get form data
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Check if user data matches stored data
      if (username === localStorage.getItem("username") && password === localStorage.getItem("password")) {
        // Update last visit time
        localStorage.setItem("lastVisit", Date.now());

        // Show main content
        document.getElementById("main-content").style.display = "block";
        document.getElementById("login-form").style.display = "none";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
    <script src="Gp/assets/js/main.js"></script>
  <script src="F:/Yotech.com/js/Scripts.js"></script>
</body>
</html>
